{% extends "base.html" %}

{% block content %}
<body>
  <div class="container fluid">
    <div class="row">
      <div class="col-md">
        <div class="row mb-5">
          <div class="text align-middle"><h2>View your order</h2></div>
        </div>
      </div>
    </div>
    <div class="row">
      {% if orderitem_list %}
        {% for product in orderitem_list %}
          <div class="card border" style="width: 18rem;">
              <img class="card-img-top" src="..." alt="Placeholder">
              <div class="card-body">
                <h5 class="card-title">{{product.product_name}}</h5>
                <p class="card-text">{{product.product_description}}</p>
                <div class="row">
                  <a href="{% url 'shoestore:detail' product.product.id %}" class="btn btn-primary">View product details</a>
                </div>
              </div>
            </div>
        {% endfor %}
      {% else %}
        <p>No items in order.</p>
      {% endif %}
    </div>
  </div>  
</body>
{% endblock %}
